<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite">

<ui:composition template="/templateDesktop.xhtml">
	<ui:define name="pageTitle">..:: Login ::..</ui:define>

	<ui:define name="body">
		<h:form>
			<h:panelGrid columns="3">
				<h:outputText value="Username" />
				<h:inputText id="username" value="#{login.user}"></h:inputText>
				<h:message for="username"></h:message>
				<h:outputText value="Password" />
				<h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
				<h:message for="password"></h:message>
			</h:panelGrid>
			<h:commandButton actionListener="#{login.validateUsernamePassword}" value="Login" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
